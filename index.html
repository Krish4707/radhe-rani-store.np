<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Radhe Rani Store - Shop for Sarees, Kurtis, Dress Materials and more.">
  <title>Radhe Rani Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f4;
      color: #333;
    }
    header {
      background: url('https://source.unsplash.com/1600x600/?indian-fashion') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      font-size: 3rem;
      z-index: 1;
      position: relative;
    }
    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #d43f8d;
      font-weight: 600;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    .section-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #d43f8d;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .category {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 260px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .category:hover {
      transform: translateY(-5px);
    }
    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .category h3 {
      padding: 15px;
      color: #444;
    }
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }
    .footer a {
      color: #d43f8d;
      text-decoration: none;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      padding: 14px;
      border-radius: 50%;
      font-size: 22px;
      text-decoration: none;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Radhe Rani Store</h1>
</header>

<nav>
  <a href="#" class="active">Home</a>
  <a href="#">Sarees</a>
  <a href="#">Kurtis</a>
  <a href="#">Dress Materials</a>
  <a href="#">Cart</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <h2 class="section-title">Shop by Category</h2>
  <div class="categories">
    <div class="category">
      <img src="https://source.unsplash.com/600x400/?saree" alt="Sarees">
      <h3>Sarees</h3>
    </div>
    <div class="category">
      <img src="https://source.unsplash.com/600x400/?kurti" alt="Kurtis">
      <h3>Ladies Kurtis</h3>
    </div>
    <div class="category">
      <img src="https://source.unsplash.com/600x400/?fabric" alt="Dress Materials">
      <h3>Dress Materials</h3>
    </div>
    <div class="category">
      <img src="https://source.unsplash.com/600x400/?shopping-cart" alt="Cart">
      <h3>View Cart</h3>
    </div>
  </div>
</div>

</html>
